<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Calendar with Color Change</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="main-header">Welcome to the Animated Calendar</h1>
    </header>
    <main>
        <!--Calendar Section-->
        <div id="calendar">
            <div id="calendar-header">
                <button id="prev-month">&#x2190;</button>
                <h2 id="month-year"></h2>
                <button id="next-month">&#x2192;</button>
            </div>
            <div id="day-labels">
                <span>Sun</span>
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
            </div>
            <div id="calendar-days"></div>
            <button id="change-colors-btn">Change Colors</button>
        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
